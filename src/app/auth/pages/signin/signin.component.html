<app-nav-v2></app-nav-v2>

<div class="contenedor animated fadeIn" [ngClass]="darkMode_bg2">

    <div class="login">
        <div class="">
            <div>
                <div>
                    <h4 class="titulo my-4">Inicia sesion en tu cuenta para revisar tus notas.</h4>
                </div>
                <div>
                    <form [formGroup]="form" (ngSubmit)="signinAccount(form.value)">
                        <div class="input-caja mb-4">
                            <input [ngClass]="darkMode_txt" type="email" formControlName='email' autocomplete="off" name="email" class="" placeholder="Correo electrónico">
                        </div>

                        <div style="color: #ff0000; font-family: 'Open Sans', sans-serif; font-size: 14px;">
                            <p>{{ emailError }}</p>
                        </div>

                        <div class="input-caja mb-5">
                            <input [ngClass]="darkMode_txt" type="password" formControlName='password' autocomplete="off" name="password" id="password" placeholder="Contraseña">
                            <button [ngClass]="darkMode_txt" type="button" (click)="viewPassword()"><i [ngClass]="eyeIcon"></i></button>
                        </div>

                        <div style="color: #ff0000; font-family: 'Open Sans', sans-serif; margin-top: -25px; font-size: 14px;">
                            <p>{{ passwordError }}</p>
                        </div>

                        <div class="mt-3 mb-2">
                            <a routerLink="/recover-password" style="font-size: 15px; color: #0278ae; font-family: 'Fredoka One', cursive;">¿Has olvidado la contraseña?</a>
                        </div>

                        <button type="submit" [disabled]="form.invalid" class="btn p-3 btn-block hvr-grow-shadow"><i class="fas fa-sign-in-alt mr-2"></i>Iniciar sesión</button>
                        <div class="mt-3">
                            <a routerLink="/create" style="font-size: 15px; color: #0278ae; font-family: 'Fredoka One', cursive;">¿Aún no tienes una cuenta de <span style="color: #e8654a;">Express Notes</span>? Regístrate</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</div>
